<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面走失啦</title>
  <!-- 引入Tailwind CSS简化样式开发 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="http://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 自定义配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: {
              blue: '#00f0ff',
              purple: '#9d00ff'
            },
            dark: {
              900: '#050a1f',
              800: '#0a1128'
            }
          },
          fontFamily: {
            future: ['"Orbitron"', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow-neon {
        text-shadow: 0 0 8px rgba(0, 240, 255, 0.8), 0 0 20px rgba(0, 240, 255, 0.5);
      }
      .glow-border {
        box-shadow: 0 0 12px rgba(157, 0, 255, 0.6), inset 0 0 8px rgba(157, 0, 255, 0.4);
      }
      .particle-bg {
        background-image: radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.1) 0%, transparent 20%),
                          radial-gradient(circle at 80% 60%, rgba(157, 0, 255, 0.1) 0%, transparent 20%);
      }
    }
  </style>
  
  <!-- 引入未来感字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    /* 粒子动画容器 */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
    
    /* 3D文字效果 */
    .text-3d {
      transform: perspective(500px) rotateX(15deg);
      transition: transform 0.5s ease;
    }
    .text-3d:hover {
      transform: perspective(600px) rotateX(10deg) scale(1.02);
    }
    
    /* 脉冲动画 */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 12px rgba(157, 0, 255, 0.6), inset 0 0 8px rgba(157, 0, 255, 0.4); }
      50% { box-shadow: 0 0 20px rgba(157, 0, 255, 0.8), inset 0 0 12px rgba(157, 0, 255, 0.6); }
    }
    .btn-pulse {
      animation: pulse-glow 2s infinite;
    }
    
    /* 漂浮动画 */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float-element {
      animation: float 6s ease-in-out infinite;
    }
    .float-element:nth-child(2) { animation-delay: 1s; }
    .float-element:nth-child(3) { animation-delay: 2s; }
  </style>
</head>

<body class="bg-dark-900 text-white min-h-screen flex flex-col items-center justify-center overflow-hidden particle-bg font-future">
  <!-- 粒子背景容器 -->
  <div id="particles-js"></div>
  
  <!-- 主内容区 -->
  <div class="relative z-10 text-center px-4 sm:px-8 max-w-4xl">
    <!-- 404标题（3D+霓虹效果） -->
    <div class="text-3d mb-6">
      <span class="text-[10vw] sm:text-[8vw] md:text-[7rem] font-black text-neon-blue text-shadow-neon block">404</span>
    </div>
    
    <!-- 辅助文字（漂浮动画） -->
    <div class="mb-10 space-y-4 float-element">
      <h2 class="text-[2vw] sm:text-[1.8rem] font-bold text-white">页面好像迷路了</h2>
      <p class="text-gray-300 text-lg sm:text-xl max-w-xl mx-auto">
        你访问的页面不存在、已被删除或暂时不可用<br>
        <i class="fa fa-map-marker text-neon-purple ml-2"></i> 正在为你定位首页...
      </p>
    </div>
    
    <!-- 交互按钮组 -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6 mb-12">
      <!-- 返回首页按钮 -->
      <a href="/" class="btn-pulse bg-transparent border-2 border-neon-purple text-neon-purple 
                          px-8 py-3 rounded-full text-lg font-bold transition-all duration-300
                          hover:bg-neon-purple/10 hover:text-neon-blue">
        <i class="fa fa-home mr-2"></i> 返回首页
      </a>
      
      <!-- 刷新按钮 -->
      <button onclick="window.location.reload()" class="bg-transparent border-2 border-neon-blue text-neon-blue 
                                                      px-8 py-3 rounded-full text-lg font-bold transition-all duration-300
                                                      hover:bg-neon-blue/10 hover:text-neon-purple">
        <i class="fa fa-refresh mr-2"></i> 刷新页面
      </button>
    </div>
    
    <!-- 装饰性图标（漂浮效果） -->
    <div class="flex justify-center items-center gap-12 md:gap-20 mt-8 float-element">
      <div class="text-neon-blue/50 hover:text-neon-blue transition-colors duration-300">
        <i class="fa fa-compass fa-2x"></i>
      </div>
      <div class="text-neon-purple/50 hover:text-neon-purple transition-colors duration-300">
        <i class="fa fa-rocket fa-2x"></i>
      </div>
      <div class="text-neon-blue/50 hover:text-neon-blue transition-colors duration-300">
        <i class="fa fa-star fa-2x"></i>
      </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="absolute bottom-6 text-gray-400 text-sm">
      <p>© 2025 如初的网盘 | <a href="/#contact" class="text-neon-blue hover:underline">联系我们</a></p>
    </footer>
  </div>

  <!-- 粒子动画脚本 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // 初始化粒子效果
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00f0ff" },
        "shape": { "type": "circle" },
        "opacity": { 
          "value": 0.3, 
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": { 
          "value": 3, 
          "random": true,
          "anim": { "enable": true, "speed": 2, "size_min": 1, "sync": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#9d00ff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // 添加页面载入动画
    window.addEventListener('load', () => {
      document.querySelector('.text-3d').classList.add('animate-fade-in');
    });
  </script>
</body>
</html>
