<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件样式区分测试</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">文件样式区分测试</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">测试说明</h5>
                <p class="card-text">
                    文件夹和文件现在有不同的视觉样式，文件夹保持默认背景但字体稍大，文件有浅蓝色背景，两者都没有左侧竖线。
                </p>
            </div>
        </div>
        
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h3 mb-0">
                        <i class="bi bi-folder2-open text-primary me-2"></i>文件列表
                    </h2>
                </div>
                <ul class="list-group list-group-flush">
                    <!-- 文件夹示例 -->
                    <li class="list-group-item folder-item">
                        <a href="#" class="file-name">
                            <i class="bi bi-folder2-open folder-icon"></i> 文件夹1
                        </a>
                    </li>
                    <li class="list-group-item folder-item">
                        <a href="#" class="file-name">
                            <i class="bi bi-folder2-open folder-icon"></i> 文件夹2
                        </a>
                    </li>
                    
                    <!-- 文件示例 -->
                    <li class="list-group-item file-item">
                        <a href="#" class="file-name">
                            <i class="bi bi-file-text"></i> 文本文件.txt
                        </a>
                    </li>
                    <li class="list-group-item file-item">
                        <a href="#" class="file-name">
                            <i class="bi bi-file-image"></i> 图片文件.jpg
                        </a>
                    </li>
                    <li class="list-group-item file-item">
                        <a href="#" class="file-name">
                            <i class="bi bi-file-pdf"></i> PDF文件.pdf
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
