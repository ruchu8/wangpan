<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网盘后台管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-action {
            margin-right: 5px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        #adminContent {
            display: none;
        }
        /* 降低留言板区的高度 */
        #commentsTab {
            max-height: 50vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm" class="card login-container">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">管理员登录</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" id="loginError" style="display: none;"></div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <button type="button" class="btn btn-primary w-100 mt-3" id="loginBtn">登录</button>
            </div>
        </div>

        <!-- 管理界面 -->
        <div id="adminContent">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">网盘后台管理系统</h4>
                    <button id="logoutBtn" class="btn btn-sm btn-light">退出登录</button>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs" id="adminTabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#filesTab">文件管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#commentsTab">留言管理</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- 文件管理 -->
                        <div class="tab-pane fade show active" id="filesTab">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>文件列表</h5>
                                <div>
                                    <button class="btn btn-success" id="addFileBtn">添加文件夹</button>
                                    <button class="btn btn-info ms-2" id="exportDataBtn">导出数据</button>
                                    <label for="importFile" class="btn btn-warning ms-2">导入数据</label>
                                    <input type="file" id="importFile" accept=".json" style="display: none;">
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>类型</th>
                                            <th>URL</th>
                                            <th>备注</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="filesList"></tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 留言管理 -->
                        <div class="tab-pane fade" id="commentsTab">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>留言列表</h5>
                                <div class="comments-stats" id="adminCommentsStats"></div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>IP地址</th>
                                            <th>内容</th>
                                            <th>日期</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="commentsList"></tbody>
                                </table>
                            </div>
                            
                            <!-- 分页控件 -->
                            <nav aria-label="留言分页">
                                <ul class="pagination justify-content-center"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑文件模态框 -->
    <div class="modal fade" id="fileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileModalTitle">添加文件/文件夹</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="fileForm">
                        <input type="hidden" id="fileIndex">
                        <div class="form-group">
                            <label for="fileName">文件夹名称</label>
                            <input type="text" class="form-control" id="fileName" required>
                        </div>
                        <div class="form-group">
                            <label for="fileType">类型</label>
                            <select class="form-control" id="fileType">
                                <option value="folder">文件夹</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fileUrl">URL</label>
                            <input type="text" class="form-control" id="fileUrl">
                        </div>
                        <div class="form-group">
                            <label for="fileNote">备注</label>
                            <input type="text" class="form-control" id="fileNote">
                        </div>
                        <div id="childrenContainer" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <h6 class="mb-0">子文件</h6>
                                <button type="button" class="btn btn-sm btn-info" id="addChildBtn">添加子文件</button>
                            </div>
                            <div id="childrenList" class="mt-2"></div>
                        </div>
                        <div class="form-group">
                            <label for="fileDate">日期</label>
                            <input type="date" class="form-control" id="fileDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveFileBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://s4.zstatic.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
