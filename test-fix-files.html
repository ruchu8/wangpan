<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件数据修复测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>文件数据修复测试</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>修复文件数据</h5>
            </div>
            <div class="card-body">
                <p>点击下面的按钮来修复文件数据格式问题：</p>
                <button id="fixDataBtn" class="btn btn-primary">修复文件数据</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fixDataBtn').addEventListener('click', async function() {
            const button = this;
            const resultDiv = document.getElementById('result');
            
            // 禁用按钮并显示加载状态
            button.disabled = true;
            button.textContent = '修复中...';
            resultDiv.innerHTML = '<div class="alert alert-info">正在修复文件数据...</div>';
            
            try {
                const response = await fetch('/api/fix-files-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>修复成功!</h6>
                            <p>${data.message}</p>
                            ${data.rowsChecked !== undefined ? `<p>检查行数: ${data.rowsChecked}</p>` : ''}
                            ${data.rowsFixed !== undefined ? `<p>修复行数: ${data.rowsFixed}</p>` : ''}
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>修复失败!</h6>
                            <p>状态码: ${response.status}</p>
                            <p>错误信息: ${errorData.error || '未知错误'}</p>
                            ${errorData.message ? `<p>详细信息: ${errorData.message}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>请求失败!</h6>
                        <p>错误信息: ${error.message}</p>
                    </div>
                `;
            } finally {
                // 恢复按钮状态
                button.disabled = false;
                button.textContent = '修复文件数据';
            }
        });
    </script>
</body>
</html>
